<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Psychic Game</title>

  <!-- Added link to the jQuery Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="assets/javascript/game.js"></script>

  <!-- Added a link to Bootstrap-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>

  <div style="background-color:transparent !important" class="jumbotron">
    <h1 class="text-center">Psychic Letter Game</h1>
    <h2 class="text-center">See if you can guess the letter the computer is thinking of!</h2>
    <h3 class="text-center">Press any key to begin.</h3>
  </div>

  <div class="container">

    <div class="row">
      <div class="col-md-6">
        <div class="card mb-2 pb-4 mt-1">
          <h3 class="card-header">Your Guesses: </h3>
          <div class="card-body text-center">
            <span class="populate" id="guessedLetters"></span>
          </div>
        </div>
      </div>
  
      <div class="col-md-6">
        <div class="card mb-2 pb-4 mt-1">
          <h3 class="card-header">Guesses Left:</h3>
          <div class="card-body text-center">
            <div id="guessesRemaining"></div>
          </div>
        </div> 
    </div>
    </div>
</div>

<div class="container pb-5">
    <div class="row">
        <div class="col-md-6">
            <div class="card mb-2 pb-4 mt-3">
                <h3 class="card-header">Wins:</h3>
            <div class="card-body text-center">
        <h1 class="populate" id="wins"></h1>
    </div>
</div> 
</div> 

            <div class="col-md-6">
                <div class="card pb-4 mt-3">
                    <h3 class="card-header">Losses:</h3>
                <div class="card-body text-center">
            <h1 class="populate" id="losses"></h1>
        </div>
    </div> 
    </div>
</div>  
</div> 
      

  <!-- <div class="fixed-bottom d-block w-auto pt-1" style= "background-color: #8D0F78">
    <div class="card-footer">   -->

</body>

</html>
